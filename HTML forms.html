<!DOCTYPE html>
<html>
<body>
<form>
    <fieldset>
        <legend>Contact information:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname">

        <label for="choice1">Email</label>
        <input type="checkbox" name="choice1" id="choice1">
        <label for="choice2">Telephone</label>
        <input type="checkbox" name="choice2" id="choice2"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="tel">Telephone</label><br>
        <input type="tel" name="tel" id="tel"><br>
    </fieldset>
    <fieldset>
        <legend>Feedback:</legend>
        <label for="msubject">Message subject:</label>
        <input type="text" name="msubject" id="msubject"><br>
        <textarea name="message" rows="15" cols="50">
        </textarea><br>
        <label for="file">Attach a file:</label>
        <input type="file" name="file" id="file"><br>
        <hr>
        <input type="submit" value="Send">

    </fieldset>
</form>
</body>
</html>
